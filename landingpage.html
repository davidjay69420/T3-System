<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 Salon - Your Beauty, Our Passion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #746962;
            color: white;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: #d3cdc8;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
        }

        .account-text {
            font-size: 0.9rem;
        }

        .signup-link {
            color: white;
            text-decoration: none;
            margin-left: 5px;
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .welcome-text {
            font-size: 1.3rem;
            margin: 0;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .salon-name {
            font-size: 5rem;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
            font-weight: lighter;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.2rem;
            margin-top: 10px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .login-button {
            background-color: #d3cdc8;
            color: #333;
            border: none;
            padding: 10px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <a href="#" class="nav-button">Book now!</a>
                <a href="#" class="nav-button">about us</a>
                <a href="#" class="nav-button">services</a>
            </div>
            
            <div class="account-section">
                <span class="account-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></span>
            </div>
        </div>
        
        <div class="content">
            <h2 class="welcome-text">Welcome to</h2>
            <h1 class="salon-name">T3 Salon</h1>
            <h2 class="tagline">"Your Beauty, Our Passion."</h2>
            
            <a href="#" class="login-button">Login</a>
        </div>
    </div>
</body>
</html>

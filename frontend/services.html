<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Services</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      color: #ff6699;
    }
    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }
    .service-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      width: 220px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .service-name {
      margin: 10px 0;
      font-size: 18px;
      color: #ff6699;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>

  <h1>Select Services</h1>

  <div class="services-container">

    <div class="service-card">
      <img src="6.jpg" alt="Haircut">
      <div class="service-name">Haircut</div>
      <input type="checkbox" id="service1" name="service" value="Haircut">
    </div>

    <div class="service-card">
      <img src="hc.jpg" alt="Hair Coloring">
      <div class="service-name">Hair Coloring</div>
      <input type="checkbox" id="service2" name="service" value="Hair Coloring">
    </div>

    <div class="service-card">
      <img src="kt.jpg" alt="Hair Treatment">
      <div class="service-name">Hair Treatment</div>
      <input type="checkbox" id="service3" name="service" value="Hair Treatment">
    </div>

    <div class="service-card">
      <img src="mc.jpg" alt="Manicure">
      <div class="service-name">Nail Services</div>
      <input type="checkbox" id="service4" name="service" value="Manicure">
    </div>

    <div class="service-card">
      <img src="pc.jpg" alt="Pedicure">
      <div class="service-name">Nail Services</div>
      <input type="checkbox" id="service5" name="service" value="Pedicure">
    </div>

    <div class="service-card">
      <img src="rbd.jpg" alt="Rebonding">
      <div class="service-name">Facial</div>
      <input type="checkbox" id="service6" name="service" value="Rebonding">
    </div>

    <div class="service-card">
      <img src="nex.jpg" alt="Nail Extention">
      <div class="service-name">Facial</div>
      <input type="checkbox" id="service7" name="service" value="Nail Extention">
    </div>

  </div>

  <button onclick="confirmServices()">Confirm</button>

  <script>
    function confirmServices() {
      const selected = [];
      document.querySelectorAll('input[name="service"]:checked').forEach(checkbox => {
        selected.push(checkbox.value);
      });

      if (selected.length === 0) {
        alert("Please select at least one service!");
        return;
      }

      localStorage.setItem('selectedServices', JSON.stringify(selected));
      window.location.href = 'confirmation.html';
    }
  </script>

</body>
</html>

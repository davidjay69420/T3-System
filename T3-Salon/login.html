<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #666666;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            background-color: #d3d3d3;
            padding: 40px;
            border-radius: 5px;
            width: 350px;
            text-align: center;
        }
        
        .login-title {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: normal;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            box-sizing: border-box;
        }
        
        .submit-button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Log-in</h1>
        <form>
            <input type="text" class="input-field" placeholder="Username">
            <input type="password" class="input-field" placeholder="Password">
            <button type="submit" class="submit-button">Password</button>
        </form>
    </div>
</body>
</html>
